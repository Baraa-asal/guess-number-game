<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Guessing Game</title>
</head>
<body>
    <header class="">
        <h2 class="d-inline">Welcome to Guessing Game ! <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                fill="#198754" class="bi bi-balloon" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 9.984C10.403 9.506 12 7.48 12 5a4 4 0 0 0-8 0c0 2.48 1.597 4.506 4 4.984ZM13 5c0 2.837-1.789 5.227-4.52 5.901l.244.487a.25.25 0 1 1-.448.224l-.008-.017c.008.11.02.202.037.29.054.27.161.488.419 1.003.288.578.235 1.15.076 1.629-.157.469-.422.867-.588 1.115l-.004.007a.25.25 0 1 1-.416-.278c.168-.252.4-.6.533-1.003.133-.396.163-.824-.049-1.246l-.013-.028c-.24-.48-.38-.758-.448-1.102a3.177 3.177 0 0 1-.052-.45l-.04.08a.25.25 0 1 1-.447-.224l.244-.487C4.789 10.227 3 7.837 3 5a5 5 0 0 1 10 0Zm-6.938-.495a2.003 2.003 0 0 1 1.443-1.443C7.773 2.994 8 2.776 8 2.5c0-.276-.226-.504-.498-.459a3.003 3.003 0 0 0-2.46 2.461c-.046.272.182.498.458.498s.494-.227.562-.495Z" />
            </svg></h2>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <p class="text-center mb-5">We have chosen a random number between 10 and 50! You have 20 attempts to
                    guess the number.<br> لقد اخترنا رقماً بين 10-50، لديك 20 محاولة لتخمين الرقم!
                </p>
            </div>
            <div class="custom-background mb-4" id="customBackground">
                <form class="form-inline custom-form mb-5">
                    <div class="form-group mx-sm-3 mb-2">
                        <input id="inputGuess" class="form-control mb-2" placeholder="10 - 50" type="number">
                    </div>
                    <button id="sumbitButton" type="submit" class="btn btn-success mb-2"
                        onclick="processGuess(event)">Submit guess</button>
                </form>
                <h6 id="messageToUser"></h6>
                <button id="playAgainButton" onclick="refreshPage()">Play again</button>
            </div>
            <div class="attempts text-center">
                <p id="attempts"></p>
            </div>
        </div>

    </main>
</body>

</html>
